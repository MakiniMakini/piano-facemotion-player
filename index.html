<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makini Facetracking</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/libs/bootstrap.min.css">
    <link rel="stylesheet" href="styles/app.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.ico">
</head>
<body>

<!-- A simple Navbar -->
<div class="nav py-10">
    <ul class="nav justify-content-end">
      
        <li class="nav-item">
          <a class="nav-link" href="#">Motion Piano; turn your volume up, allow camera, then wave your hand and play the respective keys.</a>
        </li>
        
      </ul>
</div>   


<div class="container">
            <div id="mainContent">

              <!-- Video and Canvas  -->
              <video id="video" autoplay width="640" height="480"></video>
              <canvas id="canvas-primary" width="640" height="480"></canvas>
              <canvas id="canvas-secondary" width="640" height="480"></canvas>
  
              <!-- Blend Mode Video -->
  
              <div class="motion-cam">Motion Detector</div>
               
              <!-- Load images and sounds -->
              <div id="piano">
                  <div id="back"></div>
                  <div id="note0" class="note"></div>
                  <div id="note1" class="note"></div>
                  <div id="note2" class="note"></div>
                  <div id="note3" class="note"></div>
                  <div id="note4" class="note"></div>
                  <div id="note5" class="note"></div>
                  <div id="note6" class="note"></div>
                  <div id="note7" class="note"></div>
              </div>
  
              <!-- Initial User-friendly Message -->
              <div class="loading">Initializing assets...</div>
  
          </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/libs/buffer-loader.js"></script>
    <script src="js/libs/jquery.js"></script>
    <script src="js/app.js"></script>

    <script type="text/javascript">

        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-36294101-2']);

          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);

</body>
</html>
